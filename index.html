<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Hello JS</title>
</head>

<style>
    .todoCard {
        position: relative;
    }

    .delBtn {
        position: absolute;
        bottom: 0;
        transform: translate(-25px, -5px);
    }
</style>

<body>
    <div id="wrapper">
        <h1>Todo list</h1>
        <div id="todo">
            <div id="count">
                <h2 class="compteur"></h2>
            </div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">
                        New task
                    </textarea>
                    <span class="delBtn"><i class="fas fa-trash" aria-hidden="true"></i> </span>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
